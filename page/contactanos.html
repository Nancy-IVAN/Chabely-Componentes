<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contactanos.css">
</head>
<body>
    

    <div id="particles-js"></div>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                <img src="../img/lo.png" alt="Logo" width="38" height="38" class="d-inline-block align-text-top">
                CHABELY COMPONENTES
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactanos.html">Contáctanos</a></li>
                    <li class="nav-item"><a class="nav-link" href="ubicación.html">Ubicaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <img src="../img/g.png" alt="Banner Contacto" class="contact-banner">

    <div class="container my-5">
      <div class="row justify-content-center g-4">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="../img/contacto1.jpg" class="card-img-top" alt="Contacto 1">
            <div class="card-body text-center">
              <h5 class="card-title">Contacto General</h5>
              <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#contactModal" data-title="Contacto General">Enviar mensaje</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="../img/contacto2.jpg" class="card-img-top" alt="Contacto 2">
            <div class="card-body text-center">
              <h5 class="card-title">Soporte Técnico</h5>
              <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#contactModal" data-title="Soporte Técnico">Enviar mensaje</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="../img/contacto3.jpg" class="card-img-top" alt="Contacto 3">
            <div class="card-body text-center">
              <h5 class="card-title">Ventas</h5>
              <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#contactModal" data-title="Ventas">Enviar mensaje</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" method="POST" action="mailto:tu_correo@dominio.com">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contacto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <input type="hidden" id="asunto" name="asunto" value="Contacto">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
    // Cambia el asunto del formulario según la tarjeta presionada
    const contactModal = document.getElementById('contactModal');
    contactModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const title = button.getAttribute('data-title');
      contactModal.querySelector('.modal-title').textContent = title;
      contactModal.querySelector('#asunto').value = title;
    });
    </script>
</body>
</html>
